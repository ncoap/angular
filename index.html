<!DOCTYPE html>
<html lang="es" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Cuaderno de alumnos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http:////netdna.bootstrapcdn.com/bootswatch/3.0.0/simplex/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal">
              <fieldset>
                <legend>Register Student</legend>
                <div class="form-group">
                  <label for="inputName" class="col-lg-2 control-label">Name:</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPhone" class="col-lg-2 control-label">Phone:</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputPhone" placeholder="phone">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputCourse" class="col-lg-2 control-label">Course:</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputCourse" placeholder="Course">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Register</button>
                  </div>
                </div>
              </fieldset>
            </form>
        </div>
        <div class="col-md-6">
            <div ng-controller="StudentController">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Names</th>
                      <th>Phone</th>
                      <th>Course</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="student in students | orderBy:'name'">
                      <td>{{student.name}}</td>
                      <td>{{student.phone}}</td>
                      <td>{{student.course}}</td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
        
    </div>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/alumno.js" type="text/javascript"></script>
</body>
</html>
