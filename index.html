<!DOCTYPE html>
<html lang="es" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Cuaderno de Alumnos</title>
</head>
<body>

    <div ng-controller="AlumnoController">
        <div ng-repeat="alumno in alumnos">
            <p>{{alumno.nombre}} - {{alumno.telefono}} - {{alumno.curso}}</p>
        </div>
    
        <div>{{dni}}</div>
        <div>{{usuario.nombre}}</div>
    </div>
    


    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/alumno.js" type="text/javascript"></script>
</body>
</html>
